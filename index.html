<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Space Clicker</title>

<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }

  #score {
    font-size: 32px;
    margin: 20px;
  }

  /* 스페이스바 버튼 */
  #space-btn {
    width: 300px;
    height: 80px;
    font-size: 28px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    background: #eee;
  }

  /* 업그레이드 버튼 */
  #mouse-upgrade {
    margin-top: 20px;
    width: 300px;
    padding: 12px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .can-buy {
    background-color: #c9f5c9;
  }

  .cant-buy {
    background-color: #f5c9c9;
  }
</style>
</head>

<body>

<div id="score">0</div>

<button id="space-btn" onclick="clickSpace()">SPACE</button>

<!-- 업그레이드 영역 -->
<div id="upgrade-area">

  <button id="mouse-upgrade" onclick="buyMouseUpgrade()">
    <div style="font-size:18px; font-weight:bold;">
      일반 마우스
    </div>
    <div style="font-size:12px; margin-top:4px;">
      이걸 사면 수동 클릭이 2배 증가 합니다.
    </div>
    <div style="font-size:11px; margin-top:6px;">
      가격: <span id="mouse-price">150</span>
    </div>
  </button>

  <div style="margin-top:6px;">
    구매 개수: <span id="mouse-count">0</span> / 100
  </div>

</div>

<script>
  /* ===== 데이터 ===== */
  let score = Number(localStorage.getItem("score")) || 0;
  let clickPower = Number(localStorage.getItem("clickPower")) || 1;

  let mouseCount = Number(localStorage.getItem("mouseCount")) || 0;
  let mousePrice = Number(localStorage.getItem("mousePrice")) || 150;

  const MAX_MOUSE = 100;
  const PRICE_MULTIPLIER = 2.3;

  /* ===== UI 업데이트 ===== */
  function updateUI() {
    document.getElementById("score").innerText = score;
    document.getElementById("mouse-count").innerText = mouseCount;
    document.getElementById("mouse-price").innerText = Math.floor(mousePrice);

    const btn = document.getElementById("mouse-upgrade");

    if (score >= mousePrice && mouseCount < MAX_MOUSE) {
      btn.className = "can-buy";
    } else {
      btn.className = "cant-buy";
    }
  }

  /* ===== 클릭 ===== */
  function clickSpace() {
    score += clickPower;
    localStorage.setItem("score", score);
    updateUI();
  }

  /* ===== 업그레이드 구매 ===== */
  function buyMouseUpgrade() {
    if (score < mousePrice) return;
    if (mouseCount >= MAX_MOUSE) return;

    score -= mousePrice;
    mouseCount++;

    clickPower *= 2;
    mousePrice *= PRICE_MULTIPLIER;

    localStorage.setItem("score", score);
    localStorage.setItem("mouseCount", mouseCount);
    localStorage.setItem("mousePrice", mousePrice);
    localStorage.setItem("clickPower", clickPower);

    updateUI();
  }

  updateUI();
</script>

</body>
</html>
