<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>스페이스바 클릭커</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f2f2f2;
    margin-top: 100px;
  }

  #count {
    font-size: 48px;
    margin-bottom: 20px;
  }

  #spaceBtn {
    width: 400px;
    height: 80px;
    font-size: 24px;
    background: white;
    border: 4px solid #333;
    border-radius: 10px;
    box-shadow: 0 6px #999;
    cursor: pointer;
  }

  #spaceBtn.active {
    box-shadow: 0 2px #666;
    transform: translateY(4px);
    background: #ddd;
  }

  #resetBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="count">0</div>

<button id="spaceBtn">SPACE</button><br>
<button id="resetBtn">점수 초기화</button>

<script>
  const STORAGE_KEY = "space_clicker_score";

  let count = 0;
  let isPressed = false;

  const countDiv = document.getElementById("count");
  const btn = document.getElementById("spaceBtn");
  const resetBtn = document.getElementById("resetBtn");

  // 저장된 점수 불러오기
  const savedScore = localStorage.getItem(STORAGE_KEY);
  if (savedScore !== null) {
    count = parseInt(savedScore);
    countDiv.textContent = count;
  }

  function saveScore() {
    localStorage.setItem(STORAGE_KEY, count);
  }

  function addCount() {
    if (isPressed) return;
    isPressed = true;
    count++;
    countDiv.textContent = count;
    saveScore();
    btn.classList.add("active");
  }

  function release() {
    isPressed = false;
    btn.classList.remove("active");
  }

  btn.addEventListener("mousedown", addCount);
  btn.addEventListener("mouseup", release);
  btn.addEventListener("mouseleave", release);

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault(); // 스크롤 방지
      addCount();
    }
  });

  document.addEventListener("keyup", (e) => {
    if (e.code === "Space") {
      release();
    }
  });

  resetBtn.addEventListener("click", () => {
    if (confirm("점수를 초기화할까요?")) {
      count = 0;
      countDiv.textContent = count;
      saveScore();
    }
  });
</script>

</body>
</html>
