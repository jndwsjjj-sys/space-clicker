<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Space Clicker</title>

<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding-bottom: 40px;
  }

  #score {

  #space-btn {

  }

  #upgrade-area {
    margin-top: 10px;
  }

  #mouse-upgrade {
    width: 300px;
    padding: 12px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .can-buy { background-color: #c9f5c9; }
  .cant-buy { background-color: #f5c9c9; }

  /* ğŸ”¥ ì´ˆê¸°í™” ë²„íŠ¼ */
  #reset-btn {
    display: block;
    margin: 25px auto 0 auto;
    width: 300px;
    padding: 12px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    background: #888;
    color: white;
    font-size: 14px;
  }

  #reset-btn:hover {
    background: #666;
  }
</style>
</head>

<body>

<div id="score">0</div>

<button id="space-btn" onclick="clickSpace()">SPACE</button>

<div id="upgrade-area">
  <button id="mouse-upgrade" onclick="buyMouseUpgrade()">
    <div style="font-size:18px;font-weight:bold;">ì¼ë°˜ ë§ˆìš°ìŠ¤</div>
    <div style="font-size:12px;margin-top:4px;">
      ì´ê±¸ ì‚¬ë©´ ìˆ˜ë™ í´ë¦­ì´ 2ë°° ì¦ê°€ í•©ë‹ˆë‹¤.
    </div>
    <div style="font-size:11px;margin-top:6px;">
      ê°€ê²©: <span id="mouse-price">150</span>
    </div>
  </button>

  <div style="margin-top:6px;">
    êµ¬ë§¤ ê°œìˆ˜: <span id="mouse-count">0</span> / 100
  </div>
</div>

<!-- âœ… ì—¬ê¸° ìˆìŒ -->
<button id="reset-btn" onclick="resetGame()">ì´ˆê¸°í™”</button>

<script>
  let score = Number(localStorage.getItem("score")) || 0;
  let clickPower = Number(localStorage.getItem("clickPower")) || 1;

  let mouseCount = Number(localStorage.getItem("mouseCount")) || 0;
  let mousePrice = Number(localStorage.getItem("mousePrice")) || 150;

  const MAX_MOUSE = 100;
  const PRICE_MULTIPLIER = 2.3;

  function updateUI() {
    document.getElementById("score").innerText = score;
    document.getElementById("mouse-count").innerText = mouseCount;
    document.getElementById("mouse-price").innerText = Math.floor(mousePrice);

    const btn = document.getElementById("mouse-upgrade");
    btn.className =
      score >= mousePrice && mouseCount < MAX_MOUSE
        ? "can-buy"
        : "cant-buy";
  }

  function clickSpace() {
    score += clickPower;
    localStorage.setItem("score", score);
    updateUI();
  }

  function buyMouseUpgrade() {
    if (score < mousePrice) return;
    if (mouseCount >= MAX_MOUSE) return;

    score -= mousePrice;
    mouseCount++;
    clickPower *= 2;
    mousePrice *= PRICE_MULTIPLIER;

    localStorage.setItem("score", score);
    localStorage.setItem("mouseCount", mouseCount);
    localStorage.setItem("mousePrice", mousePrice);
    localStorage.setItem("clickPower", clickPower);

    updateUI();
  }

  function resetGame() {
    if (!confirm("ì •ë§ ì´ˆê¸°í™”í• ê¹Œìš”?")) return;

    localStorage.clear();
    score = 0;
    clickPower = 1;
    mouseCount = 0;
    mousePrice = 150;
    updateUI();
  }

  updateUI();
</script>

</body>
</html>
